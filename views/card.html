<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" media="screen" href="http://meyerweb.com/eric/tools/css/reset/reset.css">
  <link rel="stylesheet" type="text/css" href="../assets/css/card.css">
</head>
<body>
  <div class="card">
    <div class="image-container">
      <div class="gradient"></div>
      <p class="title">Raising Cane's</p>
    </div>
    <p class="description">Fast-food chain specializing in fried chicken fingers, crinkle-cut fries & Texas toast.</p>
    <div class="rating">
      <ul class="star-list">
        <li class="star-list-element"><img src="../assets/images/star_filled.png" class="star"></li>
        <li class="star-list-element"><img src="../assets/images/star_filled.png" class="star"></li>
        <li class="star-list-element"><img src="../assets/images/star_filled.png" class="star"></li>
        <li class="star-list-element"><img src="../assets/images/star_filled.png" class="star"></li>
        <li class="star-list-element"><img src="../assets/images/star_filled.png" class="star"></li>
        <li class="star-list-element"><span class="num-reviews">37 Reviews</span></li>
      </ul>
    </div>
    <p class="price-genre">$ American</p>
    <p class="distance">2.8 mi</p>
  </div>
</body>
</html>
